<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Noto+Sans&family=Ysabeau:wght@300&display=swap" rel="stylesheet">

<img src="assets/bq.png" class="mx-auto d-block logo" alt="burgerQueen">

<section class="login-container">
  <form class="form" (ngSubmit)="Login()">
      <div class="mb-3">
        <label for="InputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="InputEmail1" [(ngModel)]="email" name="email" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="InputPassword" [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-secondary entrar">Entrar</button>

      <div *ngIf="errorLogin" class="alert alert-danger error-login-message" role="alert">{{errorLoginMessage}}</div>
  </form>
</section>

<h5 class="fast-food">Um fast food 24H</h5>
